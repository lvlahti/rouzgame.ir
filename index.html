<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>روزگیم</title>
  <link rel="icon" type="image/png" href="logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- ابرها -->
  <div class="cloud c1">
    <div class="eyes">
      <span class="eye"><i></i></span>
      <span class="eye"><i></i></span>
    </div>
  </div>

  <div class="cloud c2">
    <div class="eyes">
      <span class="eye"><i></i></span>
      <span class="eye"><i></i></span>
    </div>
  </div>

  <div class="cloud c3">
    <div class="eyes">
      <span class="eye"><i></i></span>
      <span class="eye"><i></i></span>
    </div>
  </div>

  <h1> </h1>

  <div class="games">

    <a href="https://rouzgame.ir/montakhab" class="featured">
      <div class="game-btn">
        <img src="images/montakhab.png" alt="Montakhab">
        بازی‌های منتخب
      </div>
    </a>

    <a href="https://rouzgame.ir/fruitninja">
      <div class="game-btn">
        <img src="images/fruit.png" alt="Fruit Ninja">
        فروت نینجا
      </div>
    </a>

    <a href="https://rouzgame.ir/maze">
      <div class="game-btn">
        <img src="images/maze.png" alt="Maze">
        هزارتو
      </div>
    </a>

    <a href="https://rouzgame.ir/aliens">
      <div class="game-btn">
        <img src="images/aliens.png" alt="Aliens">
        فرازمینی‌ها
      </div>
    </a>

    <a href="https://rouzgame.ir/astronaut">
      <div class="game-btn">
        <img src="images/astronaut.png" alt="Astronaut Rescue">
        نجات فضانورد
      </div>
    </a>

  </div>

  <footer>
  <a href="https://rouzbeh.info" class="footer-link">موسسه فرهنگی روزبه</a>
  </footer>


  <!-- JS دنبال‌کردن موس -->
  <script>
    document.addEventListener("mousemove", e => {
      document.querySelectorAll(".eye").forEach(eye => {
        const pupil = eye.querySelector("i");
        const rect = eye.getBoundingClientRect();

        const x = rect.left + rect.width / 2;
        const y = rect.top + rect.height / 2;

        const angle = Math.atan2(e.clientY - y, e.clientX - x);
        const max = 4;

        pupil.style.transform =
          `translate(${Math.cos(angle) * max}px, ${Math.sin(angle) * max}px)`;
      });
    });
  </script>

</body>
</html>
